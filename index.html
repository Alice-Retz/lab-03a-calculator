<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>
    <header>
        <h1>Lab 04: Calculator</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
<div id="wrapper">
<div class="equations">
        <div>
<!-- addition function -->
        <input type="number" id="add-x">
        <span class="punctuation">+</span>
        <input type="number" id="add-y">
        <span class="punctuation">=</span>
        <span id ="add-answer" class="solution">?</span>
        <button id="add-btn">Add</button> 
        </div>
        <div>
<!-- subtraction function -->
        <input type="number" id="sub-x">
        <span class="punctuation">-</span>
        <input type="number" id="sub-y">
        <span class="punctuation">=</span>
        <span id ="sub-answer" class="solution">?</span>
        <button id="sub-btn">Subtract</button>
        </div>
</div>
 
<div class="equations">
        <div>
<!-- multiply function -->
        <p></p><input type="number" id="multi-x">
        <span class="punctuation">*</span>
        <input type="number" id="multi-y">
        <span class="punctuation">=</span>
        <span id ="multi-answer" class="solution">?</span>
        <button id="multi-btn">Multiply</button>
        </div>
        <div>
<!-- divide function -->
        <input type="number" id="divi-x">
        <span class="punctuation">/</span>
        <input type="number" id="divi-y">
        <span class="punctuation">=</span>
        <span id ="divi-answer" class="solution">?</span>
        <button id="divi-btn">Divide</button>
        </div>
</div>       

<div class="equations">
        <div>
<!-- modulo function -->
        <p></p><input type="number" id="modulo-x">
        <span class="punctuation">mod</span>
        <input type="number" id="modulo-y">
        <span class="punctuation">=</span>
        <span id ="modulo-answer" class="solution">?</span>
        <button id="modulo-btn">Modulo</button>
        </div>
        <div>
<!-- integer function -->
        <input type="number" id="int-x">
        <span class="punctuation">//</span>
        <input type="number" id="int-y">
        <span class="punctuation">=</span>
        <span id ="int-answer" class="solution">?</span>
        <button id="int-btn">Integer</button>
        </div>
</div>

<div class="equations">
        <div class="bottom-row">
<!-- pythagorean function -->
        <p></p><input type="number" id="pyt-x">
        <span class="punctuation">^2+</span>
        <input type="number" id="pyt-y">
        <span class="punctuation">^2=</span>
        <span id ="pyt-answer" class="solution">?</span>
        <button id="pyt-btn">Pythagorean Theorem</button>
        </div> 
        <div class="bottom-row">
<!-- sqFeet function -->
        <span class="punctuation">(</span>
        <input type="number" id="sqf-x">
        <span class="punctuation">*</span>
        <input type="number" id="sqf-y">
        <span class="punctuation">)^2=</span>
        <span id ="sqf-answer" class="solution">?</span>
        <button id="sqf-btn">Sq Feet</button>
        </div>
</div>
</div>
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
